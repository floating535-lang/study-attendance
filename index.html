<body>

    <script>

        function formatDate(date) {

        // ===== ì¶œì„í‘œ ë Œë”ë§ =====
        function renderAttendanceTable(data) {
            const tableBody = document.getElementById('attendanceTableBody');
            const memberSummaryDiv = document.getElementById('memberSummary');

            // ì‹¤ì œ ì§„í–‰ëœ ì¼ìˆ˜ (ì˜¤ëŠ˜ê¹Œì§€)
            document.getElementById('totalDays').textContent = currentDay;

            for (const memberName in data) {

                // ì‹¤ì œ ì¶œì„/ê²°ì„ ê³„ì‚° (ê²€ì¦ìš©)
                let calculatedAttendance = 0;

                // ë‚ ì§œë³„ ì¶œì„/ê²°ì„ ì…€
                for (let i = 1; i <= daysInMonth; i++) {
                    const dayStatus = member.ê¸°ë¡ && member.ê¸°ë¡[i.toString()];

                        cell.classList.add('absent');
                        cell.title = 'ì¸ì¦ ë¯¸ì œì¶œ';

                // ì´ ì¶œì„ ì…€

                totalAttendedCell.style.fontWeight = 'bold';
                totalAttendedCell.style.backgroundColor = '#e8f5e9';

                // ì¡°ì›ë³„ ìš”ì•½ ì¹´ë“œ ìƒì„±
                const memberCard = document.createElement('div');

                } else if (calculatedAbsence === 3) {

                }

                } else if (calculatedAbsence === 3) {

                } else {

        // ===== ë°ì´í„° ë¡œë“œ =====
        async function loadAttendanceData() {

                const dataUrl = `https://drive.google.com/uc?export=download&id=1P7T6iFxCfZH59cEs7k3Svn1WesrhOUnY`;

        function generateDummyData() {

            const data = {};
